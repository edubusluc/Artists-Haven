name: CI - Run Tests

# This action will run on pull requests and pushes to the `main` branch
on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  # Define the Continuous Integration job
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: test_artists_heaven
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.DB_USERNAME }}" --health-interval=10s --health-timeout=5s --health-retries=5

    # Steps to configure the action
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # This checks out the code from the PR

      - name: Set up JDK 20.0.2
        uses: actions/setup-java@v3
        with:
          java-version: '20.0.2'  # Use Java version 20.0.2 (2023-07-18)
          distribution: 'temurin'
          cache: maven

      - name: Compile the project
        run: mvn clean install -DskipTests=true -f artists-heaven-backend/pom.xml

      - name: Run test case
        run: mvn test -f artists-heaven-backend/pom.xml
